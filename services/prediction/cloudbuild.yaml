steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/sascha-playground-doit/workflow-sevice-2', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/sascha-playground-doit/workflow-sevice-2']
# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'workflow-sevice-2', '--image', 'gcr.io/sascha-playground-doit/workflow-sevice-2', '--memory', '1G', '--allow-unauthenticated', '--region', 'us-central1', '--platform', 'managed']
images:
- gcr.io/sascha-playground-doit/workflow-sevice-2